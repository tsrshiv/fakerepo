<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" class="btn" onclick="login()">Login</button>
        </form>
        <span class="toggle-link" onclick="redirectToSignup()">Don't have an account? Signup here</span>
    </div>
    <h3>Delete User</h3>
<form id="deleteForm">
    <input type="email" id="deleteEmail" placeholder="Email to delete" required>
    <button type="button" class="btn" onclick="deleteUser()">Delete User</button>
</form>

<h3>Get User Details</h3>
<form id="getUserForm">
    <input type="email" id="getEmail" placeholder="Email to fetch details" required>
    <button type="button" class="btn" onclick="getUser()">Get User Details</button>
</form>

    <script src="script.js"></script>

</body>
</html>
